        <form class="add-place container section">
            <h6>NEW PLACE</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Brandenburger Tor" id="name" type="text" class="validate">
                <label for="name">Place name</label>
            </div>
            <div class="input-field">
                <input placeholder="Berlin" id="city" type="text" class="validate">
                <label for="city">City</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">photo_camera</i>
                <textarea id="icon_prefix" class="materialize-textarea"></textarea>
                <label for="icon_prefix">.png or .jng file</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix" id="location-icon">my_location</i>
                <input placeholder="your location" id="location" type="text" class="validate">
            </div>
            <div></div>
            <div class="input-field center">
                <button class="btn">Add</button>
            </div>
        </form>
    </div>
