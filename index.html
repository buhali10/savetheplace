    <!-- top nav -->

            </ul>
        </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large add-btn sidenav-trigger pulse" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">SAVE THE PLACE</a></li>

    <!-- places -->
    <div class="places container grey-text text-darken-1">

    </div>

    <!-- add place side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-place container section" onsubmit="add_place()">
            <h6>NEW PLACE</h6>
            <div class="input-field">
                <input placeholder="Place Name" id="name" type="text" class="validate" required>
            </div>
            <div class="input-field">
                <input placeholder="City" id="city" type="text" class="validate" required>
            </div>
            <div class="input-field" id="locator-input-section">
                <input type="text" placeholder="Your Location" id="autocomplete" required />
                <span><i class="material-icons prefix" id="locator-button"
                        style="cursor: pointer;">my_location</i></span>
            </div>
            <div class="input-field center">
                <video id="player" autoplay></video>
                <canvas id="canvas" width="320px" height="240px"></canvas>
                <button id="capture-btn" class="btn-floating"> <i class="material-icons">camera_enhance</i></button>
                <div id="pick-image">
                    <img id="myframe" src="img/placeholder-image.png"
                        style="height: 180px ; width: 100%; object-fit: cover">
                    </img>
                    <input type="file" accept="image/*" id="image-picker"
                    style="margin-top: 10px;">
                </div>
            </div>
            <div class="center">
                <button class="btn" type="submit">Add</button>
            </div>
        </form>
    </div>
